<body>
    <form id="myForm" onsubmit="return Tinh()">
        <table border="1" width="80%">

                <th colspan="2">CÁC PHÉP TÍNH SỐ HỌC</th>
            </tr>

                <td><label for="num1">Số thứ nhất</label></td>

            </tr>
            <tr>
                <td><label for="num2">Số thứ hai</label></td>

                    <input type="radio" name="operation" value="+" />Cộng <br />

            </tr>
            <tr>
                <td>
                    <input type="submit" value="Thực hiện">
                    <input type="reset" value="hủy">

                <td><input type="text" name="kq" readonly></td>
            </tr>
        </table>
