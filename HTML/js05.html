<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
        }
        table{
            width: 100%;
        }
        td{
            width: 20%;
        }
    </style>
</head>

<body>
    <script>
        var html = "<table><caption><h1>BẢNG CỬU CHƯƠNG</h1></caption>"
        var cnt = 2, row, col, i;
        for (row = 1; row <= 2; row++) {
            html += "<tr>";
            for (col = 1; col <= 4; col++) {
                html += "<td>";
                for (i = 1; i <= 10; i++)
                    html += cnt + " x " + i + " = " + cnt * i + "<br>";
                html += "</td>";
                cnt++;
            }
            html += "</tr>";
        }
        html += "</table>";
        document.write(html);
    </script>
</body>

</html>
