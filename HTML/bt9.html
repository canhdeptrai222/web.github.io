<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="500px" height="600px">
      <polygon
        points="150,50,350,50,450,200,50,200"
        style="fill: yellow; stroke: black; stroke-width: 4"
      ></polygon>
      <rect
        x="75"
        y="200"
        width="350"
        height="200"
        fill="lightblue"
        stroke="black"
        stroke-width="4"
      ></rect>
      <rect
        x="280"
        y="250"
        width="100"
        height="150"
        fill="gray"
        stroke="black"
        stroke-width="4"
      ></rect>
      <circle
        cx="180"
        cy="300"
        r="50"
        stroke="gray"
        stroke-width="4"
        fill="pink"
      ></circle>
    </svg>
  </body>
</html>
