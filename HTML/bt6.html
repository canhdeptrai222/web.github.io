<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <!-- <body>cellpadding="10px" cellspacing="5px" -->
    <table border="1" width="80%" >
      <caption>
        <h2>KẾT QUẢ HỌC TẬP</h2>
      </caption>
      <thead style="background-color: grey">
        <tr>
          <th rowspan="2">Họ tên</th>
          <th colspan="3">Môn học</th>
          <th rowspan="2">Kết quả</th>
        </tr>
        <tr>
          <th>Toán</th>
          <th>Văn</th>
          <th>Ngoại Ngữ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td width="200px">Trần Văn Thành</td>
          <td align="center" width="100px">8</td>
          <td align="center" width="100px">5</td>
          <td align="center" width="100px">7</td>
          <td
            style="text-align: center; background-color: yellow; color: black;"
            width="100px"
          >
            Đạt
          </td>
        </tr>
        <tr>
          <td width="200px">Lê Thanh Sơn</td>
          <td align="center" width="100px">4</td>
          <td align="center" width="100px">9</td>
          <td align="center" width="100px">6</td>
          <td style="text-align: center; background-color: red; color: white;" width="100px">
            Không đạt
          </td>
        </tr>
        <tr>
          <td width="200px">Nguyễn Thị Tuyết</td>
          <td align="center" width="100px">8</td>
          <td align="center" width="100px">9</td>
          <td align="center" width="100px">5</td>
          <td
            style="text-align: center; background-color: yellow; color: black;"
            width="100px">Đạt</td>
        </tr>
        <tfoot>
            <tr>
          <td colspan="4">Tổng số học sinh đạt</td>
          <td align="center">2</td>
        </tr>
        </tfoot>
        
      </tbody>
      <tr></tr>
    </table>
  </body>
</html>
